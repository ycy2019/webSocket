<script>
    let ws = new WebSocket("ws://localhost:3001")
    console.log(ws)
    ws.onopen = function () {
        console.log("ws客户端打开成功")
        ws.send("hello")
    }
    // ws.on("open", function () {
    //     console.log("ws客户端打开成功")
    //     ws.send("hello")
    // })
    ws.onmessage = function (message) {
        console.log(message)
        console.log(`收到来自服务端的消息${message}`)
    }
    // ws.on("message", function (message) {
